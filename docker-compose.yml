services:
  backend:
    container_name: comunica-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      CORS_ORIGIN: http://localhost:5173
      MONGODB_URI: ${MONGODB_URI:?MONGODB_URI is required}
      APP_SECRET: ${APP_SECRET:?APP_SECRET is required}
    ports:
      - "8080:8080"

  frontend:
    container_name: comunica-frontend
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_PUBLIC_URL: http://localhost:5173
        VITE_SERVER_URL: http://localhost:8080
        VITE_SOCKET_SERVER: localhost:8080
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
